<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* Resetting default styles */
        body, h2, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Colorful gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

            .login-box h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #ff7e5f;
            }

        .login-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

            .login-input:focus {
                border-color: #ff7e5f;
            }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

            .login-button:hover {
                background-color: #feb47b;
            }

        .signup-link {
            margin-top: 20px;
        }

            .signup-link a {
                color: #ff7e5f;
                text-decoration: none;
            }

                .signup-link a:hover {
                    text-decoration: underline;
                }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" class="login-input" placeholder="Username" required>
                <input type="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="registration.html"><br /> Create New Account</a></p>
        </div>
    </div>
</body>
</html>
